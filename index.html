function jouerSonAjout() {
    const son = document.getElementById('son-ajout');
    if (son) {
        son.currentTime = 0;
        son.play().catch(e => console.log("Son non joué:", e));
    }
}

// --- AJOUT AU PANIER ---
function ajouterAuPanier(bouton) {
    const id = bouton.getAttribute('data-id');
    const nom = bouton.getAttribute('data-nom');
    const prix = parseFloat(bouton.getAttribute('data-prix'));

    jouerSonAjout();

    bouton.classList.add('pulse');
    setTimeout(() => bouton.classList.remove('pulse'), 300);

    let panier = JSON.parse(localStorage.getItem('panier')) || [];
    const produitExistant = panier.find(item => item.id === id);

    if (produitExistant) {
        produitExistant.quantite += 1;
    } else {
        panier.push({ id, nom, prix, quantite: 1 });
    }

    localStorage.setItem('panier', JSON.stringify(panier));
    mettreAJourPanierFlottant();
}

// --- METTRE À JOUR L’AFFICHAGE DU PANIER ---
function mettreAJourPanierFlottant() {
    const panier = JSON.parse(localStorage.getItem('panier')) || [];
    const totalItems = panier.reduce((t, i) => t + i.quantite, 0);
    const totalPrix = panier.reduce((t, i) => t + (i.prix * i.quantite), 0);

    const flottant = document.getElementById('panier-flottant');
    const quantiteElem = document.querySelector('#panier-flottant .quantite');
    const totalElem = document.querySelector('#panier-flottant .total');

    if (quantiteElem && totalElem) {
        // ✅ Mise à jour du texte sans réécrire innerHTML
        quantiteElem.textContent = `${totalItems} ${totalItems > 1 ? 'articles' : 'article'}`;
        totalElem.textContent = `€${totalPrix.toFixed(2)}`;
    }

    if (flottant) {
        if (totalItems > 0) flottant.classList.add('visible');
        else flottant.classList.remove('visible');
    }
}

// --- INIT ---
document.addEventListener('DOMContentLoaded', function() {
    mettreAJourPanierFlottant();

    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('ajouter-panier')) {
            ajouterAuPanier(e.target);
        }
        if (e.target.classList.contains('btn-payer-flottant')) {
            window.location.href = '/panier';
        }
    });

document.querySelectorAll('.btn-quantite').forEach(btn => {
  btn.addEventListener('click', () => {
    const input = btn.parentNode.querySelector('.input-quantite');
    let val = parseInt(input.value) || 1; // ⚡ Toujours un entier
    if (btn.dataset.action === 'plus') val++;
    else if (btn.dataset.action === 'moins' && val > 1) val--;
    input.value = val;
  });
});

// --- Ajouter au panier ---
document.querySelector('.ajouter-panier').addEventListener('click', function() {
  const bouton = this;
  const id = bouton.getAttribute('data-id');
  const nom = bouton.getAttribute('data-nom');
  const prix = parseFloat(bouton.getAttribute('data-prix'));
  const input = bouton.parentNode.querySelector('.input-quantite');
  const quantite = Math.max(1, parseInt(input.value) || 1); // ⚡ Corrige le bug de quantité

  // --- Ajouter au panier localStorage ---
  let panier = JSON.parse(localStorage.getItem('panier')) || [];
  const produitExistant = panier.find(p => p.id === id);
  if (produitExistant) produitExistant.quantite += quantite;
  else panier.push({id, nom, prix, quantite});
  localStorage.setItem('panier', JSON.stringify(panier));

  // --- Mettre à jour panier flottant si la fonction existe ---
  if (typeof mettreAJourPanierFlottant === 'function') mettreAJourPanierFlottant();

  // --- Jouer son si présent ---
  const son = document.getElementById('son-ajout');
  if (son) {
    son.currentTime = 0;
    son.play().catch(e => console.log("Son non joué:", e));
  }

  // --- Remettre la quantité à 1 ---
  input.value = 1;
});</script></p></div></div></article></main></div><script defer="defer" src="https://mimistok.com/assets/js/scripts.min.js?v=b2d91bcadbf5db401b76eb5bb3092eb7"></script><script>var images = document.querySelectorAll('img[loading]');
