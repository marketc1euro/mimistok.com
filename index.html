                    opacity: 1;
                }</style></noscript><script>// Gestion du panier multi-produits
class Panier {
    constructor() {
        this.items = this.chargerPanier();
        this.afficherNombrePanier();
    }

    ajouterProduit(id, nom, prix, image) {
        const produitExistant = this.items.find(item => item.id === id);
        
        if (produitExistant) {
            produitExistant.quantite += 1;
        } else {
            this.items.push({
                id: id,
                nom: nom,
                prix: parseFloat(prix),
                image: image,
                quantite: 1
            });
        }
        
        this.sauvegarderPanier();
        this.afficherNombrePanier();
        this.afficherMessageAjout(nom);
    }

    retirerProduit(id) {
        this.items = this.items.filter(item => item.id !== id);
        this.sauvegarderPanier();
        this.afficherNombrePanier();
    }

    modifierQuantite(id, nouvelleQuantite) {
        if (nouvelleQuantite <= 0) {
            this.retirerProduit(id);
            return;
        }
        
        const produit = this.items.find(item => item.id === id);
        if (produit) {
            produit.quantite = nouvelleQuantite;
            this.sauvegarderPanier();
            this.afficherNombrePanier();
        }
    }

    calculerTotal() {
        return this.items.reduce((total, item) => {
            return total + (item.prix * item.quantite);
        }, 0);
    }

    sauvegarderPanier() {
        localStorage.setItem('panier', JSON.stringify(this.items));
    }

    chargerPanier() {
        return JSON.parse(localStorage.getItem('panier')) || [];
    }

    afficherNombrePanier() {
        const totalItems = this.items.reduce((total, item) => total + item.quantite, 0);
        const badgePanier = document.getElementById('badge-panier');
        if (badgePanier) {
            badgePanier.textContent = totalItems;
            badgePanier.style.display = totalItems > 0 ? 'inline' : 'none';
        }
    }

    afficherMessageAjout(nomProduit) {
        alert(`"${nomProduit}" a été ajouté au panier !`);
    }
}

// Initialiser le panier au chargement de la page
document.addEventListener('DOMContentLoaded', function() {
    window.panier = new Panier();
    
    // Gérer les clics sur les boutons "Ajouter au panier"
    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('ajouter-panier')) {
            const button = e.target;
            const id = button.getAttribute('data-id');
            const nom = button.getAttribute('data-nom');
            const prix = button.getAttribute('data-prix');
            const image = button.getAttribute('data-image');
            
            window.panier.ajouterProduit(id, nom, prix, image);
        }
    });
});</script><style>.badge-panier {
