function jouerSonAjout() {
    const son = document.getElementById('son-ajout');
    if (son) {
        son.currentTime = 0;
        son.play().catch(e => console.log("Son non joué:", e));
    }
}

// --- AJOUT AU PANIER GLOBAL (avec quantité personnalisée) ---
function ajouterAuPanier(bouton, quantite = 1) {
    const id = bouton.getAttribute('data-id');
    const nom = bouton.getAttribute('data-nom');
    const prix = parseFloat(bouton.getAttribute('data-prix'));

    jouerSonAjout();
    bouton.classList.add('pulse');
    setTimeout(() => bouton.classList.remove('pulse'), 300);

    let panier = JSON.parse(localStorage.getItem('panier')) || [];
    const produitExistant = panier.find(item => item.id === id);

    if (produitExistant) {
        produitExistant.quantite += quantite;
    } else {
        panier.push({ id, nom, prix, quantite });
    }

    localStorage.setItem('panier', JSON.stringify(panier));
    mettreAJourPanierFlottant();
}

// --- METTRE À JOUR L’AFFICHAGE DU PANIER ---
function mettreAJourPanierFlottant() {
    const panier = JSON.parse(localStorage.getItem('panier')) || [];
    const totalItems = panier.reduce((t, i) => t + i.quantite, 0);
    const totalPrix = panier.reduce((t, i) => t + (i.prix * i.quantite), 0);

    const flottant = document.getElementById('panier-flottant');
    const quantiteElem = document.querySelector('#panier-flottant .quantite');
    const totalElem = document.querySelector('#panier-flottant .total');

    if (quantiteElem && totalElem) {
        quantiteElem.textContent = `${totalItems} ${totalItems > 1 ? 'articles' : 'article'}`;
        totalElem.textContent = `€${totalPrix.toFixed(2)}`;
    }

    if (flottant) {
        if (totalItems > 0) flottant.classList.add('visible');
        else flottant.classList.remove('visible');
    }
}

// --- INIT ---
document.addEventListener('DOMContentLoaded', function() {
    mettreAJourPanierFlottant();

    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('ajouter-panier')) {
            // Récupérer la quantité de l'input de la fiche produit
            const input = e.target.parentNode.querySelector('.input-quantite');
            const quantite = parseInt(input ? input.value : 1) || 1;
            ajouterAuPanier(e.target, quantite);

            // Remettre la quantité à 1 après ajout
            if (input) input.value = 1;
        }
        if (e.target.classList.contains('btn-payer-flottant')) {
            window.location.href = '/panier';
        }
    });
