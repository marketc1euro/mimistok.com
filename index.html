ciez de la qualité au meilleur coût."</p><div id="search-container" style="display: flex; justify-content: center; margin: 40px 0; position: relative;"><input id="search-input" style="padding: 10px 20px; width: 400px; border-radius: 30px; border: 1px solid #ccc; font-size: 16px;" type="text" placeholder="Tapez un mot-clé..."></div><div id="search-results-container" style="display: flex; flex-direction: column; align-items: center; margin-top: 10px;"></div><p><script>let pagesIndex = [];

// Exemple : ton JSON devrait contenir {title, url, image} pour chaque page
fetch('/search.json')
  .then(response => response.json())
  .then(data => {
    pagesIndex = data;
  });

const input = document.getElementById('search-input');
const resultsContainer = document.getElementById('search-results-container');

input.addEventListener('input', function() {
  const query = input.value.trim().toLowerCase();
  resultsContainer.innerHTML = '';
  
  if (!query) return;

  // Filtrer les pages qui correspondent
  const matches = pagesIndex.filter(p => p.title.toLowerCase().includes(query));

  matches.forEach(p => {
    const resultDiv = document.createElement('div');
    resultDiv.style.display = 'flex';
    resultDiv.style.alignItems = 'center';
    resultDiv.style.width = '400px';
    resultDiv.style.margin = '5px 0';
    resultDiv.style.padding = '8px';
    resultDiv.style.border = '1px solid #ddd';
    resultDiv.style.borderRadius = '12px';
    resultDiv.style.cursor = 'pointer';
    resultDiv.style.backgroundColor = '#fff';
    resultDiv.style.boxShadow = '0 2px 5px rgba(0,0,0,0.1)';

    // Image de la page
    const img = document.createElement('img');
    img.src = p.image || ''; // mettre une image par défaut si nécessaire
    img.style.width = '50px';
    img.style.height = '50px';
    img.style.objectFit = 'cover';
    img.style.borderRadius = '8px';
    img.style.marginRight = '10px';
    
    // Titre
    const title = document.createElement('span');
    title.textContent = p.title;
    title.style.fontSize = '16px';
    title.style.color = '#333';

    resultDiv.appendChild(img);
    resultDiv.appendChild(title);

    // Clic → redirection
    resultDiv.addEventListener('click', function() {
      window.location.href = p.url;
    });

    resultsContainer.appendChild(resultDiv);
  });
});

// Entrée = aller sur le premier résultat
input.addEventListener('keydown', function(e) {
  if (e.key === 'Enter') {
    const firstResult = resultsContainer.querySelector('div');
    if (firstResult) {
      firstResult.click();
    }
  }
});</script></p><p><script>const CART_KEY = "publii_cart";

// Charger panier
function loadCart() {
  return JSON.parse(localStorage.getItem(CART_KEY) || "[]");
}

// Sauver panier
function saveCart(cart) {
  localStorage.setItem(CART_KEY, JSON.stringify(cart));
}

// Ajouter produit
function addToCart(id, quantity = 1) {
  let cart = loadCart();
  const existing = cart.find(item => item.id === id);
  if (existing) {
    existing.quantity += quantity;
  } else {
    cart.push({ id, quantity });
  }
  saveCart(cart);
  alert("Produit ajouté au panier !");
}

// Afficher panier
async function renderCart() {
  const res = await fetch("/media/files/products.json");
  const products = await res.json();
  const cart = loadCart();

  const container = document.getElementById("cart");
  container.innerHTML = "";

  if (cart.length === 0) {
    container.innerHTML = "<p>Panier vide.</p>";
    return;
  }

  let total = 0;
  cart.forEach(item => {
    const product = products.find(p => p.id === item.id);
    if (product) {
      total += product.price * item.quantity;
      container.innerHTML += `
        <div>
          ${product.name} x ${item.quantity} — ${(product.price / 100).toFixed(2)} €
        </div>`;
    }
  });

  container.innerHTML += `<p>Total: ${(total / 100).toFixed(2)} €</p>`;
  container.innerHTML += `<button onclick="checkout()">Payer</button>`;
}

// Paiement → appel Worker
async function checkout() {
  const cart = loadCart();
  const res = await fetch("/api/create-checkout-session", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ cart })
  });
  const data = await res.json();
  if (data.url) {
    window.location.href = data.url;
  } else {
    alert("Erreur paiement");
  }
}</script></p></div></div></article></main></div><script defer="defer" src="https://mimistok.com/assets/js/scripts.min.js?v=b2d91bcadbf5db401b76eb5bb3092eb7"></script><script>var images = document.querySelectorAll('img[loading]');
