function jouerSonAjout() {
    const son = document.getElementById('son-ajout');
    if (son) {
        son.currentTime = 0;
        son.play().catch(e => console.log("Son non joué:", e));
    }
}

// FONCTION MODIFIÉE : Utilise priceId au lieu de id
function ajouterProduitAuPanier(priceId, nom, prix, quantite) {
    console.log('Ajout au panier:', { priceId, nom, prix, quantite });

    jouerSonAjout();

    let panier = JSON.parse(localStorage.getItem('panier')) || [];
    const produitExistant = panier.find(item => item.priceId === priceId);

    if (produitExistant) {
        produitExistant.quantite += quantite;
    } else {
        panier.push({ 
            priceId: priceId,  // ← CHANGEMENT ICI : priceId au lieu de id
            nom: nom, 
            prix: prix, 
            quantite: quantite
            // Plus besoin de stocker l'image
        });
    }

    localStorage.setItem('panier', JSON.stringify(panier));
    mettreAJourPanierFlottant();
}

function mettreAJourPanierFlottant() {
    const panier = JSON.parse(localStorage.getItem('panier')) || [];
    const totalItems = panier.reduce((t, i) => t + i.quantite, 0);
    const totalPrix = panier.reduce((t, i) => t + (i.prix * i.quantite), 0);

    const flottant = document.getElementById('panier-flottant');
    const quantiteElem = document.querySelector('#panier-flottant .quantite');
    const totalElem = document.querySelector('#panier-flottant .total');

    if (quantiteElem && totalElem) {
        quantiteElem.textContent = `${totalItems} ${totalItems > 1 ? 'articles' : 'article'} – `;
        totalElem.textContent = `€${totalPrix.toFixed(2)}`;
    }

    if (flottant) {
        if (totalItems > 0) flottant.classList.add('visible');
        else flottant.classList.remove('visible');
    }
}

document.addEventListener('DOMContentLoaded', function() {
    mettreAJourPanierFlottant();

px solid #ccc; border-radius: 8px; padding: 4px; font-size: 14px;" min="1" type="number" value="1"> <button class="btn-quantite" style="width: 36px; height: 36px; border-radius: 50%; background: #007BFF; color: #fff; border: none; font-size: 18px; display: flex; align-items: center; justify-content: center; cursor: pointer;" data-action="plus">+</button></div><button id="bouton-ajouter-panier" style="background: #007BFF; color: #fff; border: none; padding: 12px 28px; border-radius: 999px; cursor: pointer; font-weight: bold; font-size: 16px; text-align: center; margin-top: 12px;">Ajouter au panier</button></div></div><p><script>// --- GESTION QUANTITÉ ---
let quantiteActuelle = 1;

document.querySelectorAll('.btn-quantite').forEach(btn => {
  btn.addEventListener('click', () => {
    const input = document.querySelector('.input-quantite');
    if (btn.dataset.action === 'plus') {
      quantiteActuelle++;
    } else if (btn.dataset.action === 'moins' && quantiteActuelle > 1) {
      quantiteActuelle--;
    }
    input.value = quantiteActuelle;
  });
});

// Gestion du changement direct dans l'input
document.querySelector('.input-quantite').addEventListener('change', function() {
  quantiteActuelle = parseInt(this.value) || 1;
  if (quantiteActuelle < 1) quantiteActuelle = 1;
  this.value = quantiteActuelle;
});

// --- GESTION AJOUT PANIER ---
document.getElementById('bouton-ajouter-panier').addEventListener('click', function() {
  // ⚠️ MODIFICATION ICI : Nouveau price_id et prix
  const priceId = 'price_1SCTJMD6lZh6qlT1KXzpssjl';  // ← NOUVEAU PRICE_ID
  const nom = 'Nouveau Produit';
  const prix = 40.00;                               // ← NOUVEAU PRIX
  const quantite = quantiteActuelle;
  
  console.log('Tentative d\'ajout:', { priceId, nom, prix, quantite });
  
  // Animation du bouton
  this.classList.add('pulse');
  setTimeout(() => this.classList.remove('pulse'), 300);
  
  // Appeler la fonction globale pour ajouter au panier
  if (typeof ajouterProduitAuPanier === 'function') {
    ajouterProduitAuPanier(priceId, nom, prix, quantite);
  } else {
    console.error('La fonction ajouterProduitAuPanier n\'est pas disponible');
    // Fallback : ajouter directement au localStorage
    let panier = JSON.parse(localStorage.getItem('panier')) || [];
    const produitExistant = panier.find(item => item.priceId === priceId);
    
    if (produitExistant) {
      produitExistant.quantite += quantite;
    } else {
      panier.push({ 
        priceId: priceId,
        nom: nom, 
        prix: prix, 
        quantite: quantite 
      });
    }
    
    localStorage.setItem('panier', JSON.stringify(panier));
    
    // Forcer la mise à jour de l'affichage du panier
    if (typeof mettreAJourPanierFlottant === 'function') {
      mettreAJourPanierFlottant();
    } else {
      location.reload();
    }
  }
  
  // Réinitialiser la quantité
  quantiteActuelle = 1;
  document.querySelector('.input-quantite').value = 1;
});</script></p></div></div></article></main></div><script defer="defer" src="https://mimistok.com/assets/js/scripts.min.js?v=b2d91bcadbf5db401b76eb5bb3092eb7"></script><script>var images = document.querySelectorAll('img[loading]');
