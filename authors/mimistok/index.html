                    opacity: 1;
                }</style></noscript><script>// Code du panier AMÉLIORÉ
class Panier {
    constructor() {
        this.items = JSON.parse(localStorage.getItem('panier')) || [];
        this.mettreAJourBadge();
    }

    ajouterProduit(id, nom, prix, image) {
        const produitExistant = this.items.find(item => item.id === id);
        
        if (produitExistant) {
            produitExistant.quantite += 1;
        } else {
            this.items.push({
                id: id,
                nom: nom,
                prix: parseFloat(prix),
                image: image || '',
                quantite: 1
            });
        }
        
        this.sauvegarder();
        this.mettreAJourBadge();
        
        // REMPLACER L'ALERTE par une notification discrète
        this.afficherNotification(nom);
    }

    modifierQuantite(id, changement) {
        const produit = this.items.find(item => item.id === id);
        if (produit) {
            produit.quantite += changement;
            if (produit.quantite <= 0) {
                this.retirerProduit(id);
            } else {
                this.sauvegarder();
                this.mettreAJourBadge();
            }
        }
    }

    retirerProduit(id) {
        this.items = this.items.filter(item => item.id !== id);
        this.sauvegarder();
        this.mettreAJourBadge();
    }

    sauvegarder() {
        localStorage.setItem('panier', JSON.stringify(this.items));
    }

    mettreAJourBadge() {
        const totalItems = this.items.reduce((total, item) => total + item.quantite, 0);
        const badgePanier = document.getElementById('badge-panier');
        if (badgePanier) {
            badgePanier.textContent = totalItems;
            badgePanier.style.display = totalItems > 0 ? 'inline' : 'none';
        }
    }

    afficherNotification(nomProduit) {
        // Créer une notification discrète au lieu d'une alerte
        const notification = document.createElement('div');
        notification.innerHTML = `✓ ${nomProduit} ajouté au panier`;
        notification.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
            animation: fadeInOut 3s ease-in-out;
        `;
        
        document.body.appendChild(notification);
        
        // Supprimer après 3 secondes
        setTimeout(() => {
            notification.remove();
        }, 3000);
    }
}

// Style pour l'animation
const style = document.createElement('style');
style.textContent = `
    @keyframes fadeInOut {
        0% { opacity: 0; transform: translateY(-20px); }
        10% { opacity: 1; transform: translateY(0); }
        90% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-20px); }
    }
`;
document.head.appendChild(style);

// Au chargement de la page
document.addEventListener('DOMContentLoaded', function() {
    window.monPanier = new Panier();
    
    // Écoute les clics sur "ajouter-panier"
    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('ajouter-panier')) {
            const btn = e.target;
            window.monPanier.ajouterProduit(
                btn.getAttribute('data-id'),
                btn.getAttribute('data-nom'), 
                btn.getAttribute('data-prix'),
                btn.getAttribute('data-image')
            );
        }
    });
});</script><style>.badge-panier {
