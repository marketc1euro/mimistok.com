function jouerSonAjout() {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();

    osc.connect(gain);
    gain.connect(ctx.destination);

    osc.type = 'triangle';      
    osc.frequency.value = 1200; 
    gain.gain.setValueAtTime(0.08, ctx.currentTime); 
    gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.12);

    osc.start();
    osc.stop(ctx.currentTime + 0.12);
}

function ajouterProduitAuPanier(priceId, nom, prix, quantite) {

  popup.classList.remove('show');
  popup.setAttribute('aria-hidden', 'true');
  document.body.classList.remove('no-scroll');
  
  popup.addEventListener('transitionend', function handler() {
    if (!popup.classList.contains('show')) {
      popup.style.display = 'none';
    }
    popup.removeEventListener('transitionend', handler);
  });

const popupForm = document.getElementById('popup-form');

function showFormPopup() {
  popupForm.style.display = 'flex';
  setTimeout(() => {
    popupForm.classList.add('show');
    popupForm.setAttribute('aria-hidden', 'false');
    document.body.classList.add('no-scroll');
  }, 10);
}

function hideFormPopup() {
  popupForm.classList.remove('show');
  popupForm.setAttribute('aria-hidden', 'true');
  document.body.classList.remove('no-scroll');
  
  popupForm.addEventListener('transitionend', function handler() {
    if (!popupForm.classList.contains('show')) {
      popupForm.style.display = 'none';
    }
    popupForm.removeEventListener('transitionend', handler);
  });
}

// Événements pour fermer le popup
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape' && popupForm.classList.contains('show')) {
    hideFormPopup();
  }
});

// Fermer en cliquant en dehors
popupForm.addEventListener('click', function(e) {
  if (e.target === popupForm) {
    hideFormPopup();
  }
});

// LOGIQUE DU FORMULAIRE (ton code existant)
const num1 = Math.floor(Math.random() * 10);
const num2 = Math.floor(Math.random() * 10);
const result = num1 + num2;

let selectedStarValue = 5;

document.addEventListener('DOMContentLoaded', function () {
  const starOptions = document.querySelectorAll('.star-option');
  const selectedStarsInput = document.getElementById('selectedStars');
  const selectedStarsDisplay = document.getElementById('selectedStarsDisplay');
  const starsPreview = document.getElementById('starsPreview');

  starOptions.forEach(star => {
    star.addEventListener('click', function() {
      starOptions.forEach(s => {
        s.style.transform = 'scale(1)';
        s.style.border = '3px solid transparent';
      });
      this.style.transform = 'scale(1.1)';
      this.style.border = '3px solid #4217f4';
      selectedStarValue = this.getAttribute('data-value');
      
      selectedStarsInput.value = selectedStarValue;
      starsPreview.textContent = selectedStarValue + '/5';
      selectedStarsDisplay.style.display = 'block';
    });
  });

  const buttons = document.querySelectorAll('.next-btn');
  buttons.forEach(function (btn) {
    btn.addEventListener('click', function () {
      const currentStep = this.closest('.form-step');

      if (currentStep.id === 'step-4') {
        const emailInput = currentStep.querySelector('input[name="email"]');
        if (!emailInput.value.includes('@')) {
          alert("Merci de saisir une adresse email valide contenant '@'.");
          return;
        }
      }

      if (currentStep.id === 'step-2') {
        if (selectedStarValue === 0) {
          alert("Merci de sélectionner une note.");
          return;
        }
      } else {
        const inputs = currentStep.querySelectorAll('input[required], textarea[required], select[required]');
        for (let input of inputs) {
          if (!input.value) {
            alert("Merci de remplir ce champ.");
            return;
          }
        }
      }

      const nextId = this.getAttribute('data-next');
      const next = document.getElementById('step-' + nextId);
      if (next) {
        currentStep.style.display = 'none';
        next.style.display = 'block';
      }
    });
  });
});

const form = document.getElementById('contactForm');
const successTop = document.getElementById('successMessageTop');
const successBottom = document.getElementById('successMessageBottom');

form.addEventListener('submit', function (event) {
  event.preventDefault();

  const userAnswer = parseInt(document.getElementById('captcha-input').value);
  if (userAnswer !== result) {

        successTop.style.display = 'none';
        successBottom.style.display = 'none';
      }, 5000);
