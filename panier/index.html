function ajouterAuPanier(bouton) {
    const id = bouton.getAttribute('data-id');
    const nom = bouton.getAttribute('data-nom');
    const prix = parseFloat(bouton.getAttribute('data-prix'));
    const quantite = parseInt(bouton.getAttribute('data-quantite')) || 1;

    console.log('Ajout au panier:', { id, nom, prix, quantite }); // Debug

    jouerSonAjout();

    bouton.classList.add('pulse');
    setTimeout(() => bouton.classList.remove('pulse'), 300);

    let panier = JSON.parse(localStorage.getItem('panier')) || [];
    const produitExistant = panier.find(item => item.id === id);

    if (produitExistant) {
        produitExistant.quantite += quantite;
    } else {
        panier.push({ id, nom, prix, quantite: quantite });
    }

    localStorage.setItem('panier', JSON.stringify(panier));
    mettreAJourPanierFlottant();
}

}

em;">Votre panier est vide</p><div id="loading-paiement" style="display: none; text-align: center; padding: 20px;"><p>Connexion √† Stripe en cours...</p></div></div><script>// Classe pour g√©rer le panier
class PanierPage {
  constructor() {
    this.items = JSON.parse(localStorage.getItem('panier')) || [];
  }

  modifierQuantite(id, changement) {
    const produit = this.items.find(item => item.id === id);
    if (produit) {
      produit.quantite += changement;
      if (produit.quantite <= 0) {
        this.retirerProduit(id);
      } else {
        this.sauvegarder();
      }
    }
    afficherPanier();
  }

  retirerProduit(id) {
    this.items = this.items.filter(item => item.id !== id);
    this.sauvegarder();
    afficherPanier();
  }

  sauvegarder() {
    localStorage.setItem('panier', JSON.stringify(this.items));
  }

  viderPanier() {
    this.items = [];
    this.sauvegarder();
    afficherPanier();
  }
}

// Variable globale
let panierPage;

// Fonction pour afficher le panier
function afficherPanier() {
  const panier = JSON.parse(localStorage.getItem('panier')) || [];
  const contenu = document.getElementById('contenu-panier');
  const totalElement = document.getElementById('montant-total');
  const btnPayer = document.getElementById('btn-payer');
  const panierVide = document.getElementById('panier-vide');

  contenu.innerHTML = '';

  if (panier.length === 0) {
    panierVide.style.display = 'block';
    btnPayer.style.display = 'none';
    totalElement.textContent = '0.00';
    return;
  }

  panierVide.style.display = 'none';
  btnPayer.style.display = 'block';

  let total = 0;

  panier.forEach(produit => {
    const sousTotal = produit.prix * produit.quantite;
    total += sousTotal;

    const produitHTML = document.createElement('div');
    produitHTML.className = 'item-panier';
    produitHTML.style.cssText = 'border: 1px solid #ddd; padding: 20px; margin: 15px 0; border-radius: 8px; display: flex; justify-content: space-between; align-items: center;';

    produitHTML.innerHTML = `
      <div style="flex: 1;">
        <h3 style="margin: 0 0 10px 0;">${produit.nom}</h3>
        <p style="margin: 5px 0;">Prix unitaire: ‚Ç¨${produit.prix}</p>
        <p style="margin: 5px 0; font-weight: bold;">Sous-total: ‚Ç¨${sousTotal.toFixed(2)}</p>
      </div>
      <div style="display: flex; align-items: center; gap: 10px;">
        <button data-id="${produit.id}" data-change="-1" style="background: #ff4444; color: white; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; font-size: 16px;">-</button>
        <span style="font-size: 1.2em; font-weight: bold; min-width: 30px; text-align: center;">${produit.quantite}</span>
        <button data-id="${produit.id}" data-change="1" style="background: #4CAF50; color: white; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; font-size: 16px;">+</button>
        <button data-id="${produit.id}" class="btn-supprimer" style="background: #666; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; margin-left: 10px;">üóëÔ∏è Supprimer</button>
      </div>
    `;

    contenu.appendChild(produitHTML);
  });

  totalElement.textContent = total.toFixed(2);

  // Ajouter les √©v√©nements pour les boutons dynamiques
  contenu.querySelectorAll('button[data-change]').forEach(btn => {
    btn.addEventListener('click', () => {
      const id = btn.getAttribute('data-id');
      const change = parseInt(btn.getAttribute('data-change'));
      panierPage.modifierQuantite(id, change);
    });
  });

  contenu.querySelectorAll('.btn-supprimer').forEach(btn => {
    btn.addEventListener('click', () => {
      const id = btn.getAttribute('data-id');
      panierPage.retirerProduit(id);
    });
  });
}

// Fonction paiement
async function procederAuPaiement() {
  const panier = JSON.parse(localStorage.getItem('panier')) || [];
  const btnPayer = document.getElementById('btn-payer');
  const loading = document.getElementById('loading-paiement');

  if (panier.length === 0) {
    alert('Votre panier est vide');
    return;
  }

  btnPayer.style.display = 'none';
  loading.style.display = 'block';

  try {
    const response = await fetch('https://mimistok.marketc1euro.workers.dev/', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ panier })
    });

    const data = await response.json();

    if (data.url) {
      window.location.href = data.url;
    } else {
      alert('Erreur: ' + (data.error || data.details || 'R√©ponse invalide du serveur'));
      btnPayer.style.display = 'block';
      loading.style.display = 'none';
    }

  } catch (error) {
    alert('Erreur de connexion au serveur de paiement: ' + error.message);
    btnPayer.style.display = 'block';
    loading.style.display = 'none';
  }
}

// Initialisation page
document.addEventListener('DOMContentLoaded', () => {
  panierPage = new PanierPage();
  afficherPanier();

  document.getElementById('btn-payer').addEventListener('click', procederAuPaiement);

  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.get('payment_success') === 'true') {
    panierPage.viderPanier();
    alert('Paiement r√©ussi ! Merci pour votre commande.');
  }
});</script></div></div></article></main></div><script defer="defer" src="https://mimistok.com/assets/js/scripts.min.js?v=b2d91bcadbf5db401b76eb5bb3092eb7"></script><script>var images = document.querySelectorAll('img[loading]');
