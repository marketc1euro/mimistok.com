// 1. FONCTIONS DE BASE POUR LE PANIER FLOTTANT
function mettreAJourPanierFlottant() {
    const panier = JSON.parse(localStorage.getItem('panier')) || [];
    const totalItems = panier.reduce((total, item) => total + item.quantite, 0);
    const totalPrix = panier.reduce((total, item) => total + (item.prix * item.quantite), 0);
    
    const flottant = document.getElementById('panier-flottant');
    const quantiteElem = document.querySelector('#panier-flottant .quantite');
    const totalElem = document.querySelector('#panier-flottant .total');
    
    if (quantiteElem && totalElem) {
        quantiteElem.textContent = totalItems;
        totalElem.textContent = `‚Ç¨${totalPrix.toFixed(2)}`;
    }
    
    if (flottant) {
        if (totalItems > 0) {
            flottant.classList.add('visible');
        } else {
            flottant.classList.remove('visible');
        }
    }
}

// 2. FONCTION POUR AJOUTER AU PANIER
function ajouterAuPanier(bouton) {
    const id = bouton.getAttribute('data-id');
    const nom = bouton.getAttribute('data-nom');
    const prix = parseFloat(bouton.getAttribute('data-prix'));
    
    // R√©cup√©rer le panier actuel
    let panier = JSON.parse(localStorage.getItem('panier')) || [];
    
    // V√©rifier si le produit existe d√©j√†
    const produitExistant = panier.find(item => item.id === id);
    
    if (produitExistant) {
        produitExistant.quantite += 1;
    } else {
        panier.push({
            id: id,
            nom: nom,
            prix: prix,
            quantite: 1
        });
    }
    
    // Sauvegarder
    localStorage.setItem('panier', JSON.stringify(panier));
    
    // Mettre √† jour l'affichage
    mettreAJourPanierFlottant();
    mettreAJourBadgeMenu();
    
    // Notification
    afficherNotification(nom);
}

// 3. NOTIFICATION
function afficherNotification(nomProduit) {
    // Supprimer les anciennes notifications
    const anciennesNotifs = document.querySelectorAll('.notification-panier');
    anciennesNotifs.forEach(notif => notif.remove());
    
    const notification = document.createElement('div');
    notification.className = 'notification-panier';
    notification.innerHTML = `‚úì ${nomProduit} ajout√© au panier`;
    notification.style.cssText = `

        top: 20px;

        background: #4CAF50;
        color: white;
        padding: 15px;
        border-radius: 5px;
        z-index: 10001;
        animation: fadeInOut 3s ease-in-out;
    `;
    
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.remove();
    }, 3000);
}

// 4. BADGE DANS LE MENU
function mettreAJourBadgeMenu() {
    const panier = JSON.parse(localStorage.getItem('panier')) || [];
    const totalItems = panier.reduce((total, item) => total + item.quantite, 0);

nd: #007cba; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1.2em;">üí≥ Payer maintenant</button><p id="panier-vide" style="display: none; font-size: 1.2em;">Votre panier est vide</p></div><script>// Afficher le panier
function afficherPanier() {
    const panier = JSON.parse(localStorage.getItem('panier')) || [];
    const contenu = document.getElementById('contenu-panier');
    const totalElement = document.getElementById('montant-total');
    const btnPayer = document.getElementById('btn-payer');
    const panierVide = document.getElementById('panier-vide');
    
    contenu.innerHTML = '';
    
    if (panier.length === 0) {
        panierVide.style.display = 'block';
        btnPayer.style.display = 'none';
        totalElement.textContent = '0.00';
        return;
    }
    
    panierVide.style.display = 'none';
    btnPayer.style.display = 'block';
    
    let total = 0;
    
    panier.forEach(produit => {
        const sousTotal = produit.prix * produit.quantite;
        total += sousTotal;
        
        const produitHTML = `
            <div class="item-panier" style="border: 1px solid #ddd; padding: 20px; margin: 15px 0; border-radius: 8px; display: flex; justify-content: space-between; align-items: center;">

                    <p style="margin: 5px 0;">Prix unitaire: ‚Ç¨${produit.prix}</p>
                    <p style="margin: 5px 0; font-weight: bold;">Sous-total: ‚Ç¨${sousTotal.toFixed(2)}</p>
                </div>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <button onclick="modifierQuantite('${produit.id}', -1)" style="background: #ff4444; color: white; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; font-size: 16px;">
                        -
                    </button>
                    <span style="font-size: 1.2em; font-weight: bold; min-width: 30px; text-align: center;">${produit.quantite}</span>
                    <button onclick="modifierQuantite('${produit.id}', 1)" style="background: #4CAF50; color: white; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; font-size: 16px;">
                        +
                    </button>
                    <button onclick="supprimerDuPanier('${produit.id}')" style="background: #666; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; margin-left: 10px;">

}
