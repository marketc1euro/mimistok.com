function jouerSonAjout() {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();

    osc.connect(gain);
    gain.connect(ctx.destination);

    osc.type = 'triangle';      
    osc.frequency.value = 1200; 
    gain.gain.setValueAtTime(0.08, ctx.currentTime); 
    gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.12);

    osc.start();
    osc.stop(ctx.currentTime + 0.12);
}

function ajouterProduitAuPanier(priceId, nom, prix, quantite) {

    jouerSonAjout();

class PanierPage {
  constructor() { this.items = JSON.parse(localStorage.getItem('panier')) || []; }
  modifierQuantite(priceId, changement) {
    const produit = this.items.find(item => item.priceId === priceId);
    if(produit) {
      produit.quantite += changement;
      if(produit.quantite <= 0) this.retirerProduit(priceId);
      else this.sauvegarder();
    }
    afficherPanier();
  }
  retirerProduit(priceId) {
    this.items = this.items.filter(item => item.priceId !== priceId);
    this.sauvegarder();
    afficherPanier();
  }
  sauvegarder() { localStorage.setItem('panier', JSON.stringify(this.items)); }
  viderPanier() { this.items = []; this.sauvegarder(); afficherPanier(); }
}

// Paiement
async function procederAuPaiement() {
  const panier = JSON.parse(localStorage.getItem('panier')) || [];
  const btnPayer = document.getElementById('btn-payer');
  const loading = document.getElementById('loading-paiement');

  if(panier.length === 0) { alert('Votre panier est vide'); return; }

  btnPayer.style.display='none';
  loading.style.display='block';

  try {
    const response = await fetch('https://mimistok.marketc1euro.workers.dev/', {
      method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ panier })
    });
    const data = await response.json();
    if(data.url) window.location.href = data.url;
    else { alert('Erreur: '+(data.error||data.details||'Réponse invalide')); btnPayer.style.display='block'; loading.style.display='none'; }
  } catch(e) {
    alert('Erreur de connexion: '+e.message); btnPayer.style.display='block'; loading.style.display='none';
  }
}

const popup = document.getElementById('popup');
const popupCloseBtn = document.getElementById('popup-close');
const openSearchBtn = document.getElementById('open-search-btn');

function showPopup() {
  popup.style.display = 'flex';
  setTimeout(() => {
    popup.classList.add('show');
    popup.setAttribute('aria-hidden', 'false');
    document.body.classList.add('no-scroll');
    
    // Focus sur la barre de recherche
    setTimeout(() => {
      const searchInput = document.getElementById('search-input-popup');
      searchInput.focus();
      
      // Empêcher le zoom sur mobile
      if (window.innerWidth <= 768) {

      }

  }, 10);
}

function hidePopup() {
  popup.classList.remove('show');
  popup.setAttribute('aria-hidden', 'true');
  document.body.classList.remove('no-scroll');
  
  popup.addEventListener('transitionend', function handler() {
    if (!popup.classList.contains('show')) {
      popup.style.display = 'none';
    }
    popup.removeEventListener('transitionend', handler);
  });
}

}
popupCloseBtn.addEventListener('click', hidePopup);

  if (e.key === 'Escape' && popup.classList.contains('show')) {

  }

  if (e.target === popup) {

});

  .then(data => {

const resultsContainerPopup = document.getElementById('search-results-container-popup');

inputPopup.addEventListener('input', function() {
  const query = inputPopup.value.trim().toLowerCase();
  resultsContainerPopup.innerHTML = '';
  
  if (!query) return;

  const matches = pagesIndex.filter(p => p.title.toLowerCase().includes(query));

  matches.forEach((p, index) => {
    const resultDiv = document.createElement('div');
    resultDiv.className = 'result-item-popup fade-in-popup';
    resultDiv.style.animationDelay = `${index * 0.05}s`;

    const img = document.createElement('img');
    img.src = p.image || '';
    img.className = 'result-img-popup';
    img.alt = p.title;
    
    const title = document.createElement('span');
    title.textContent = p.title;
    title.className = 'result-title-popup';

    resultDiv.appendChild(img);
    resultDiv.appendChild(title);

    resultDiv.addEventListener('click', function() {
      window.location.href = p.url;
    });

    resultsContainerPopup.appendChild(resultDiv);
  });
});

    }
  }
});
