g: 15px 30px; background: #007cba; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1.2em;">üí≥ Payer maintenant</button><p id="panier-vide" style="display: none; font-size: 1.2em;">Votre panier est vide</p><div id="loading-paiement" style="display: none; text-align: center; padding: 20px;"><p>Connexion √† Stripe en cours...</p></div></div><script>// CLASSE PANIER POUR CETTE PAGE
class PanierPage {
    constructor() {
        this.items = JSON.parse(localStorage.getItem('panier')) || [];
    }

    modifierQuantite(id, changement) {
        const produit = this.items.find(item => item.id === id);
        if (produit) {
            produit.quantite += changement;
            if (produit.quantite <= 0) {
                this.retirerProduit(id);
            } else {
                this.sauvegarder();
            }
        }
        afficherPanier();
    }

    retirerProduit(id) {
        this.items = this.items.filter(item => item.id !== id);
        this.sauvegarder();
        afficherPanier();
    }

    sauvegarder() {
        localStorage.setItem('panier', JSON.stringify(this.items));
    }

    viderPanier() {
        this.items = [];
        this.sauvegarder();
        afficherPanier();
    }
}

// INITIALISATION
let panierPage;

// Afficher le panier
function afficherPanier() {
    const panier = JSON.parse(localStorage.getItem('panier')) || [];
    const contenu = document.getElementById('contenu-panier');
    const totalElement = document.getElementById('montant-total');
    const btnPayer = document.getElementById('btn-payer');
    const panierVide = document.getElementById('panier-vide');
    
    contenu.innerHTML = '';
    
    if (panier.length === 0) {
        panierVide.style.display = 'block';
        btnPayer.style.display = 'none';
        totalElement.textContent = '0.00';
        return;
    }
    
    panierVide.style.display = 'none';
    btnPayer.style.display = 'block';
    
    let total = 0;
    
    panier.forEach(produit => {
        const sousTotal = produit.prix * produit.quantite;
        total += sousTotal;
        
        const produitHTML = `
            <div class="item-panier" style="border: 1px solid #ddd; padding: 20px; margin: 15px 0; border-radius: 8px; display: flex; justify-content: space-between; align-items: center;">
                <div style="flex: 1;">
                    <h3 style="margin: 0 0 10px 0;">${produit.nom}</h3>
                    <p style="margin: 5px 0;">Prix unitaire: ‚Ç¨${produit.prix}</p>
                    <p style="margin: 5px 0; font-weight: bold;">Sous-total: ‚Ç¨${sousTotal.toFixed(2)}</p>
                </div>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <button onclick="modifierQuantite('${produit.id}', -1)" style="background: #ff4444; color: white; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; font-size: 16px;">
                        -
                    </button>
                    <span style="font-size: 1.2em; font-weight: bold; min-width: 30px; text-align: center;">${produit.quantite}</span>
                    <button onclick="modifierQuantite('${produit.id}', 1)" style="background: #4CAF50; color: white; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; font-size: 16px;">
                        +
                    </button>
                    <button onclick="supprimerDuPanier('${produit.id}')" style="background: #666; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; margin-left: 10px;">
                        üóëÔ∏è Supprimer
                    </button>
                </div>
            </div>
        `;
        
        contenu.innerHTML += produitHTML;
    });
    
    totalElement.textContent = total.toFixed(2);
}

// Modifier la quantit√©
function modifierQuantite(id, changement) {
    if (panierPage) {
        panierPage.modifierQuantite(id, changement);
    }
}

// Supprimer un produit
function supprimerDuPanier(id) {
    if (panierPage) {
        panierPage.retirerProduit(id);
    }
}

// FONCTION DE PAIEMENT OPTIMIS√âE
async function procederAuPaiement() {
    const panier = JSON.parse(localStorage.getItem('panier')) || [];
    const btnPayer = document.getElementById('btn-payer');
    const loading = document.getElementById('loading-paiement');
    
    console.log('üéØ D√©but du paiement, panier:', panier);
    
    if (panier.length === 0) {
        alert('Votre panier est vide');
        return;
    }

    // Afficher le chargement
    btnPayer.style.display = 'none';
    if (loading) loading.style.display = 'block';

    try {
        console.log('üîÑ Envoi vers Worker...');
        
        const response = await fetch('https://mimistok.marketc1euro.workers.dev/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                panier: panier
            })
        });
        
        console.log('üì® R√©ponse HTTP re√ßue, status:', response.status);
        
        const data = await response.json();
        console.log('üîî Donn√©es re√ßues:', data);
        
        if (data.url) {
            console.log('üéâ Redirection vers Stripe:', data.url);
            window.location.href = data.url;
        } else {
            console.error('‚ùå Erreur du Worker:', data);
            alert('Erreur: ' + (data.error || data.details || 'R√©ponse invalide du serveur'));
            // Re-afficher le bouton
            btnPayer.style.display = 'block';
            if (loading) loading.style.display = 'none';
        }
        
    } catch (error) {
        console.error('üí• Erreur fetch:', error);
        alert('Erreur de connexion au serveur de paiement: ' + error.message);
        // Re-afficher le bouton
        btnPayer.style.display = 'block';
        if (loading) loading.style.display = 'none';
    }
}

// Au chargement de la page
document.addEventListener('DOMContentLoaded', function() {
    panierPage = new PanierPage();
    afficherPanier();
    
    // G√©rer le clic sur "Payer" - AVEC STRIPE
    document.getElementById('btn-payer').addEventListener('click', procederAuPaiement);
    
    // Vider le panier apr√®s un paiement r√©ussi (si retour de Stripe)
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('payment_success') === 'true') {
        panierPage.viderPanier();
        alert('Paiement r√©ussi ! Merci pour votre commande.');
    }
