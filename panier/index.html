class Panier {
    constructor() {
        this.items = JSON.parse(localStorage.getItem('panier')) || [];
        this.mettreAJourBadge();
    }

    ajouterProduit(id, nom, prix, image) {
        const produitExistant = this.items.find(item => item.id === id);
        
        if (produitExistant) {
            produitExistant.quantite += 1;
        } else {
            this.items.push({
                id: id,
                nom: nom,
                prix: parseFloat(prix),
                image: image || '',
                quantite: 1
            });
        }
        
        this.sauvegarder();
        this.mettreAJourBadge();
        
        // REMPLACER L'ALERTE par une notification discr√®te
        this.afficherNotification(nom);
    }

    modifierQuantite(id, changement) {
        const produit = this.items.find(item => item.id === id);
        if (produit) {
            produit.quantite += changement;
            if (produit.quantite <= 0) {
                this.retirerProduit(id);
            } else {
                this.sauvegarder();
                this.mettreAJourBadge();
            }
        }
    }

    retirerProduit(id) {
        this.items = this.items.filter(item => item.id !== id);
        this.sauvegarder();
        this.mettreAJourBadge();
    }

    sauvegarder() {
        localStorage.setItem('panier', JSON.stringify(this.items));
    }

    mettreAJourBadge() {
        const totalItems = this.items.reduce((total, item) => total + item.quantite, 0);
        const badgePanier = document.getElementById('badge-panier');
        if (badgePanier) {
            badgePanier.textContent = totalItems;
            badgePanier.style.display = totalItems > 0 ? 'inline' : 'none';
        }
    }

    afficherNotification(nomProduit) {
        // Cr√©er une notification discr√®te au lieu d'une alerte
        const notification = document.createElement('div');
        notification.innerHTML = `‚úì ${nomProduit} ajout√© au panier`;
        notification.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px;

            z-index: 1000;

        document.body.appendChild(notification);
