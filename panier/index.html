function jouerSonAjout() {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();

    osc.connect(gain);
    gain.connect(ctx.destination);

    osc.type = 'triangle';      
    osc.frequency.value = 1200; 
    gain.gain.setValueAtTime(0.08, ctx.currentTime); 
    gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.12);

    osc.start();
    osc.stop(ctx.currentTime + 0.12);
}

function ajouterProduitAuPanier(priceId, nom, prix, quantite) {
    console.log('Ajout au panier:', { priceId, nom, prix, quantite });
    jouerSonAjout();

    let panier = JSON.parse(localStorage.getItem('panier')) || [];
    const produitExistant = panier.find(item => item.priceId === priceId);

    if (produitExistant) {
        produitExistant.quantite += quantite;
    } else {
        panier.push({ priceId, nom, prix, quantite });

    localStorage.setItem('panier', JSON.stringify(panier));
    mettreAJourPanierFlottant();
}

class PanierPage {
  constructor() { this.items = JSON.parse(localStorage.getItem('panier')) || []; }
  modifierQuantite(priceId, changement) {
    const produit = this.items.find(item => item.priceId === priceId);
    if(produit) {
      produit.quantite += changement;
      if(produit.quantite <= 0) this.retirerProduit(priceId);
      else this.sauvegarder();
    }
    afficherPanier();
  }
  retirerProduit(priceId) {
    this.items = this.items.filter(item => item.priceId !== priceId);
    this.sauvegarder();
    afficherPanier();
  }
  sauvegarder() { localStorage.setItem('panier', JSON.stringify(this.items)); }
  viderPanier() { this.items = []; this.sauvegarder(); afficherPanier(); }
}

// Paiement
async function procederAuPaiement() {
  const panier = JSON.parse(localStorage.getItem('panier')) || [];
  const btnPayer = document.getElementById('btn-payer');
  const loading = document.getElementById('loading-paiement');

  if(panier.length === 0) { alert('Votre panier est vide'); return; }

  btnPayer.style.display='none';
  loading.style.display='block';

  try {
    const response = await fetch('https://mimistok.marketc1euro.workers.dev/', {
      method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ panier })
    });
    const data = await response.json();
    if(data.url) window.location.href = data.url;
    else { alert('Erreur: '+(data.error||data.details||'Réponse invalide')); btnPayer.style.display='block'; loading.style.display='none'; }
  } catch(e) {
    alert('Erreur de connexion: '+e.message); btnPayer.style.display='block'; loading.style.display='none';
  }
}
